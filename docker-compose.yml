services:
  debate-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-debate
    ports:
      - "8501:8501"
    volumes:
      # Mount Snowflake config for authentication
      - ~/.snowflake/config.toml:/root/.snowflake/config.toml:ro
      # Optional: Mount app code for development (hot reload)
      # - .:/app
    environment:
      # Snowflake connection settings (override if needed)
      - SNOWFLAKE_DATABASE=FINANCIAL_RESEARCH
      - SNOWFLAKE_SCHEMA=EQUITY_RESEARCH
      - SNOWFLAKE_WAREHOUSE=fd_wh
      # Streamlit settings
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: CLI container for running debates via command line
  debate-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-debate-cli
    profiles:
      - cli
    volumes:
      - ~/.snowflake/config.toml:/root/.snowflake/config.toml:ro
    environment:
      - SNOWFLAKE_DATABASE=FINANCIAL_RESEARCH
      - SNOWFLAKE_SCHEMA=EQUITY_RESEARCH
      - SNOWFLAKE_WAREHOUSE=fd_wh
    entrypoint: ["python", "main.py"]
    command: ["--help"]
